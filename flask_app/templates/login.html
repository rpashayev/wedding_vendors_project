<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="login-background">
    <div class="login-header">
        <img src="{{url_for('static', filename='img/logo.jpg')}}" alt="" class="login-logo">
        <h1 class="company-name">Wedding Vendors</h1>
    </div>
    <div class="login-container">
        <div class="login-card">
            <img src="{{url_for('static', filename='img/login-wedding.gif')}}" class= "login-card-photo"alt="">
            <div>
                <h5 class="login-statement">Log in to your account</h4>
                <div>
                    <p style="margin-left: 80px;">Not a member yet? <a href="" class="join">Join Now</a></p>
                    <form action="" method="post">
                        <div class="form-group" style="margin-left: 20px; padding:10px;">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group" style="margin-left: 20px; padding: 10px;">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" style="color: cyan; font-weight: bolder;" class="btn btn-light" id="login-button">Login</button>
                    </form>
                    <div class="vendors-slogan">
                        <h3>Fulfill Your Everlasting Love Through Wedding Vendors!</h3>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
